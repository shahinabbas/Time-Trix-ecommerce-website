{% load static %} {% include 'admin/navbar.html' %} {% block body %}
<div class="container-fluid">
  <div class="container-fluid">
    <div class="card-body">
      {% include 'layouts/messages.html' %}

      <h2><b>Add Product</b></h2>

      <div class="card">
        <div class="card-body">
          <form
            action="{% url 'add_product' %}"
            method="post"
            enctype="multipart/form-data"
          >
            {% csrf_token %}
            <div class="form-group mb-3">
              <label for="name">Product Name</label>
              <input
                id="name"
                name="name"
                type="text"
                class="form-control validate"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="description">Description</label>
              <textarea
                class="form-control validate"
                rows="3"
                name="description"
                required
              ></textarea>
            </div>

            <div class="row">
              <div class="form-group mb-3 col-xs-12 col-sm-6">
                <label for="category">Category</label>
                <select
                  class="form-select"
                  id="category"
                  name="category"
                  required
                >
                  <option value="" selected>Select category</option>
                  {% for s in categories %}
                  <option value="{{ s.categories }}">{{ s.categories }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group mb-3 col-xs-12 col-sm-6">
                <label for="shape">Shape</label>
                <select class="form-select" id="shape" name="shape" required>
                  <option value="" selected>Select Shape</option>
                  <option value="Square">Square</option>
                  <option value="Oval">Oval</option>
                  <option value="Round">Round</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="form-group mb-3 col-xs-12 col-sm-6">
                <label for="price">Price</label>
                <input
                  id="price"
                  name="price"
                  type="text"
                  class="form-control validate"
                  required
                />
              </div>
              <div class="form-group mb-3 col-xs-12 col-sm-6">
                <label for="offer_price">Offer Price</label>
                <input
                  id="offer_price"
                  name="offer_price"
                  type="text"
                  class="form-control validate"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label for="image">Image:</label>
                <div class="image-upload-container">
                  <input type="file" id="image" name="image" required />
                  <span class="image-upload-icon"
                    ><i class="fas fa-camera"></i
                  ></span>
                </div>
                <p class="image-upload-label">Click to select an image</p>
              </div>
            </div>

            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-4">
                  <button
                    type="submit"
                    class="btn btn-primary btn-sm btn-block text-uppercase"
                  >
                    Add Product Now
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
