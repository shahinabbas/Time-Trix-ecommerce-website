{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modernize Free</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/images/logos/favicon.png"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/admin_css/styles.min.css' %}"
    />
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <div
        class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center"
      >
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">
              <div class="card mb-0">
                <div class="card-body">
                  <h1 class="text-center">Login</h1>
                  <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >Email</label
                      >
                      <input
                        type="email"
                        name="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        name="password"
                        class="form-control"
                        id="exampleInputPassword1"
                      />
                    </div>
                    <div
                      class="d-flex align-items-center justify-content-between mb-4"
                    >
                      <div class="form-check">
                        <input
                          class="form-check-input primary"
                          type="checkbox"
                          value=""
                          id="flexCheckChecked"
                          checked
                        />
                        <label
                          class="form-check-label text-dark"
                          for="flexCheckChecked"
                        >
                          Remeber this Device
                        </label>
                      </div>
                      {% comment %}
                      <a class="text-primary fw-bold" href="./index.html"
                        >Forgot Password ?</a
                      >
                      {% endcomment %}
                    </div>
                    <button
                      class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2"
                      type="submit"
                    >
                      Login
                    </button>

                    {% comment %}
                    <a
                      href="./index.html"
                      class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2"
                      >Sign In</a
                    >
                    {% endcomment %} {% comment %}
                    <div
                      class="d-flex align-items-center justify-content-center"
                    >
                      <p class="fs-4 mb-0 fw-bold">New to Modernize?</p>
                      <a
                        class="text-primary fw-bold ms-2"
                        href="./authentication-register.html"
                        >Create an account</a
                      >
                    </div>
                    {% endcomment %}
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'assets/admin_libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'assets/admin_libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
