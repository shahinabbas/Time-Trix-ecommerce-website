{% load static %}

{% include 'admin/navbar.html' %}
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="container mt-20">
        <div class="container mt-20">
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-5 mt-4">
              {% for message in messages %}
              <div
                class="alert alert-{{message.tags}} alert-dismissible fade show"
                role="alert"
              >
                {{message}}
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
              {% endfor %}

              <div class="container">
                <div
                  class="card"
                  style="width: 450px; height: 420px; border-radius: 15px; border: 2px solid ); box-shadow: 0 0 20px rgba(8,7,16,0.6);"
                >
                  <div
                    class="card-body"
                    style="
                      background-color: rgba(255, 255, 255, 0.13);
                      padding: 50px 35px;
                    "
                  >
                    <h2 class="text-center">Login</h2>

                    <form action="#" method="POST">
                      {% csrf_token %}

                      <label class="mt-5 fw-bolder">name</label>
                      <div class="form-group">
                        <input
                          type="email"
                          placeholder="Email"
                          class="form-control fw-medium"
                          name="email"
                          required
                        />
                      </div>

                      <label class="mt-4 fw-bolder">Password</label>
                      <div class="form-group">
                        <input
                          type="password"
                          placeholder="Password"
                          class="form-control fw-medium"
                          name="password"
                          required
                        />
                      </div>

                      <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-info" type="submit">
                          Login
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
