{% load static %} {% include 'admin/navbar.html' %} {% block body %}

<h2 class="text-center" style="padding-top: 120px"><b>Add Varient</b></h2>

<div class="card custom-card">
  {% include 'layouts/messages.html' %}

  <div class="container-fluid">
    <div class="card-body">
      <form
        action="{% url 'edit_varient' strap.id %}"
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="name">Edit varient</label>
          <input
            id="name"
            name="name"
            type="text"
            class="form-control validate"
            value="{{strap.strap}}"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="name">Quantity</label>
          <input
            id="qty"
            name="qty"
            type="number"
            class="form-control validate"
            value="{{strap.quantity}}"
            required
          />
        </div>

        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <!-- Reduce the column width to col-md-6 -->
              <button
                type="submit"
                class="btn btn-primary btn-block text-uppercase"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<style>
  .custom-card {
    max-width: 400px; /* Adjust the value to your desired card width */
    margin: 0 auto; /* Center the card horizontally */
    background-color: #e5e5e5; /* Replace with your desired background color */
  }
  .custom-card label {
    color: black; /* Set the label color to black */
  }
  .custom-card input {
    color: black; /* Set the text color to black */
    border-color: black; /* Set the border color to black */
  }
</style>

{% endblock body %}
