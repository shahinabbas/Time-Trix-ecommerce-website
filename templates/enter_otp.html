{% extends 'layouts/main.html' %}
{% load static %}
{% block body %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Signup</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'assets/s_fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'assets/s_css/style.css' %}">
	</head>

	<body>
		<!-- Header Start -->
        {% include 'inc/navbar.html' %}
        <!-- Header End -->
        
		<div class="wrapper" style="background-image: url('{% static 'assets/img/s_images/croped1.png' %}');">
			<div class="inner">
				<form action="" method="post" style="padding-top: 100px;">
					{% csrf_token %}
					<h3>OTP Login</h3>
					<div class="form-wrapper" style="padding-top: 20px;">
						<input type="text" placeholder="Enter OTP"  class="form-control" name="email" required>
					</div>
					<a href="{% url 'forgot_password' %}"><p style="font-size: 10px; text-align: right;">Not received your code? Resend code</p></a>
				<div style="padding-top: 20px;">
                    <button>Login
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</div>
					{% comment %} <div class="form-wrapper" style="padding-top: 60px;">
						<input type="password" placeholder="Enter OTP" class="form-control" name="password" required>
						<i class="zmdi zmdi-lock"></i>
					</div>
                    <a href="{% url 'login' %}"><p style="font-size: 10px; text-align: right;">Forgot Password?</p></a>
					<button>Login
						<i class="zmdi zmdi-arrow-right"></i>
					</button> {% endcomment %}
				</form>
                <div class="image-holder">
					<img src="{% static 'assets/img/s_images/post-4.png' %}" alt="">
				</div>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
{% endblock body %}
