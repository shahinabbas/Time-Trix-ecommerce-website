{% extends 'layouts/main.html' %} 
{% load static %} 
{% block body %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Your Website Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Other meta tags, stylesheets, etc. -->

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="{% static 'assets/s_fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="{% static 'assets/s_css/style.css' %}">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
  rel="stylesheet"
  href="{% static 'assets/s_fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}"
/>
<link rel="stylesheet" href="{% static 'assets/s_css/style.css' %}" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/js/bootstrap.min.js"></script>



<!-- Header Start -->
{% include 'inc/navbar.html' %}
<!-- Header End -->
{% for message in messages %}
<div
  class="alert alert-{{message.tags}} alert-dismissible fade show"
  role="alert"
>
  {{message}}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endfor %}
<div
  class="wrapper"
  style="
    background-image: url('{% static 'assets/img/s_images/croped1.png' %}');
  "
>
  <div class="inner">
    <form
      action="{% url 'enter_otp' %}"
      method="post"
      style="padding-top: 100px"
    >
      {% csrf_token %}
      <h3>OTP Verification</h3>
      <div class="form-wrapper" style="padding-top: 20px">
        <input
          type="text"
          placeholder="Enter OTP"
          class="form-control"
          name="otp"
          required
        />
      </div>
      <a href="{% url 'signup' %}"
        ><p style="font-size: 10px; text-align: right">
          Not received your code? Resend code
        </p></a
      >
      <div style="padding-top: 20px">
        <button>
          Login
          <i class="zmdi zmdi-arrow-right"></i>
        </button>

        </div>
      </div>
    </form>
    <div class="image-holder">
      <img src="{% static 'assets/img/s_images/post-4.png' %}" alt="" />
    </div>
  </div>
</div>

{% endblock body %}
