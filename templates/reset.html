<!DOCTYPE html>
<html lang="ar" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq"
      crossorigin="anonymous"
    />

    <title>Login</title>
  </head>
  <body>
    <!-- Header Start -->
{% include 'inc/navbar.html' %}
<!-- Header End -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-5 mt-4">
          {% for message in messages %}
          <div
            class="alert alert-{{message.tags}} alert-dismissible fade show"
            role="alert"
          >
            {{message}}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %}

          <div class="container">
            <div
              class="card"
              style="width: 450px; height: 420px; border-radius: 15px; border: 2px solid ); box-shadow: 0 0 20px rgba(8,7,16,0.6);"
            >
              <div
                class="card-body"
                style="
                  background-color: rgba(255, 255, 255, 0.13);
                  padding: 50px 35px;
                "
              >
                <h2 class="text-center">Login</h2>

                <form action="{% url 'reset_password' %}" method="POST">
                  {% csrf_token %}

                  <label class="mt-5 fw-bolder">Password</label>
                  <div class="form-group">
                    <input
                      type="text"
                      placeholder="Password"
                      class="form-control fw-medium"
                      name="password"
                      required
                    />
                  </div>

                  <label class="mt-4 fw-bolder">Confirm Password</label>
                  <div class="form-group">
                    <input
                      type="password"
                      placeholder="Password"
                      class="form-control fw-medium"
                      name="pass1"
                      required
                    />
                  </div>

                  <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-info" type="submit">Login</button>
                  </div>
                </form>
                <a href="{% url 'signup' %}">Create an account</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
-->
  </body>
</html>
