{% extends 'layouts/main.html' %} {% load static %} {% block body %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link
      rel="stylesheet"
      href="{% static 'assets/s_fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}"
    />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="{% static 'assets/s_css/style.css' %}" />
  </head>

  <body>
    <!-- Header Start -->
    {% include 'inc/navbar.html' %}
    <!-- Header End -->

    <div
      class="wrapper"
      style="
        background-image: url('{% static 'assets/img/s_images/croped1.png' %}');
      "
    >
      {% for message in messages %}
      <div
        class="alert alert-{{message.tags}} alert-dismissible fade show"
        role="alert"
      >
        {{message}}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}

      <div class="inner">
        <div class="image-holder">
          <img src="{% static 'assets/img/s_images/post-4.png' %}" alt="" />
        </div>

        <form action="" method="post">
          {% csrf_token %}
          <h3>Sign Up</h3>
          {% comment %}
          <div class="form-group">
            <input
              type="text"
              placeholder="First Name"
              class="form-control"
              name="first_name"
              required
            />
            <input
              type="text"
              placeholder="Last Name"
              class="form-control"
              name="last_name"
              required
            />
          </div>
          {% endcomment %}
          <div class="form-wrapper">
            <input
              type="text"
              placeholder="Name"
              class="form-control"
              name="name"
              required
            />
            <i class="zmdi zmdi-account"></i>
          </div>
          <input
            type="text"
            placeholder="Phone Number"
            class="form-control"
            name="phone_number"
            required
          />

          <div class="form-wrapper">
            <input
              type="text"
              placeholder="Email Address"
              class="form-control"
              name="email"
              required
            />
            <i class="zmdi zmdi-email"></i>
          </div>
          {% comment %}
          <div class="form-wrapper">
            <select name="" id="" class="form-control">
              <option value="" disabled selected>Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
          </div>
          {% endcomment %}
          <div class="form-wrapper">
            <input
              type="password"
              placeholder="Password"
              class="form-control"
              name="password"
              required
            />
            <i class="zmdi zmdi-lock"></i>
          </div>
          <div class="form-wrapper">
            <input
              type="password"
              placeholder="Confirm Password"
              class="form-control"
              name="confirm_password"
              required
            />
            <i class="zmdi zmdi-lock"></i>
          </div>
          <button>
            Sign Up
            <i class="zmdi zmdi-arrow-right"></i>
          </button>
          <a href="{% url 'send_otp' %}"><p style="font-size: 10px; text-align: right;">Have an account?Login</p></a>

        </form>
      </div>
    </div>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
{% endblock body %}
