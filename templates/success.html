{% extends 'layouts/main.html' %}
{% load static %} 
{% block body %}
{% block head%}
    <link
      rel="stylesheet"
      href="{% static 'assets/s_fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}"
    />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="{% static 'assets/s_css/style.css' %}" />
{% endblock %}
   

   
      {% for message in messages %}
      <div
        class="alert alert-{{message.tags}} alert-dismissible fade show"
        role="alert"
      >
        {{message}}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}
<h1>Payment Success</h1>

<a href="{% url 'success' %}">Visit Example Website</a>

{% endblock body %}
